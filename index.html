<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Drink API</title>
    <link href="https://fonts.googleapis.com/css?family=Signika" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Kalam:700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lora:700" rel="stylesheet">
<link href="style.e5631ce25c7c2f3fb082.css" rel="stylesheet"></head>

<body>
    <div class="container">
        <h1 class="app-title">Drink API</h1>
        <p class="app-desc">This is an API that will help you to find recipes for drinks.<br>
            Enter the ingredient in the field.<br>
            On its basis I will search for recipes containing the ingredient you are interested in.<br>
            For example, enter "gin" in the search engine</p>
        <div class="search-panel">
            <input type="text" class="search-drink" placeholder="Example: gin">
            <select class="select-search-engine">
                <option value="">--Search By--</option>
                <option value="ingredients">Ingredients</option>
                <option value="name">Name</option>
            </select>
            <button class="search-button">Search</button>
        </div>
        <p class="error-handler"></p>
        <div class="list-of-drinks">
        </div>
    </div>
<script type="text/javascript" src="app.e5631ce25c7c2f3fb082.js"></script></body>

</html>
