<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Drink API</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Signika" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lora:700" rel="stylesheet">
</head>

<body>
    <div class="container">
        <!-- <img src="assets/title.png" alt="" height="200px" class="app-image"> -->
        <h1 class="app-title">Drink API</h1>
        <p class="app-desc">This is an API that will help you to find recipes for drinks.<br>
            Enter the ingredient in the field.<br>
            On its basis I will search for recipes containing the ingredient you are interested in.<br>
            For example, enter "gin" in the search engine</p>
        <div class="search-panel">
            <input type="text" class="search-drink" placeholder="Example: gin">
            <button class="search-button">Search</button>
        </div>
        <p class="error">Enter a valid ingredient name</p>
        <div class="list-of-drinks">
        </div>
    </div>
    <script src="js/app.js"></script>
    <script src="js/backtotop.js"></script>
</body>

</html>
